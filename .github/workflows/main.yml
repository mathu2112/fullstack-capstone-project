name: CI/CD

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint_js:
    name: Lint JavaScript Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install JSHint
        run: npm install -g jshint

      - name: Run Linter
        run: |
          # Lint all JS files recursively in backend
          find ./giftlink-backend -name '*.js' -exec jshint {} +
          echo "Linted all backend JS files successfully"

  client_build:
    name: Build Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: giftlink-frontend  # Set frontend folder as context
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install

      - name: Build Frontend
        run: npm run build
